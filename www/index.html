		<!-- debug log -->
		<script>
			var debug_t = true;
			var log = {
				outlet: "#logData",

				error: function (data) {
					this.log("ERROR", data);
				},
				info: function (data) {
					this.log("INFO", data);
				},

				log: function (info, data) {
					$(this.outlet).append(info + ": ").append(data).append("<br/>");
				}
			};

			function d(text){
				log.info(text);
			}

			function onOrientationChange()
			{
				switch(window.orientation) 
				{  
				  case -90:
				  case 90:
					d('landscape');
					break; 
				  default:
					d('portrait');
					break; 
				}
			}
			window.addEventListener('orientationchange', onOrientationChange);

			// Initial execution if needed
			onOrientationChange();
		</script>

		<script type="text/javascript">
			///////// Globals ///////////
			var me;
			var map;
			var server;
			var position = {
				lat: 32.777522,
				lng: 35.023138,
			};
			var friends = {}; 
			var activeFriends  = [];
			var intervalTime = 1*60*1000;
			/////////////////////////////


			var User = function(loc, id, name, picUrl, mood, lastTime){
				this.loc = loc;
				this.id = id;
				this.name = name;
				this.pic = picUrl;
				this.mood = mood;
				this.lastTime = lastTime;
			};


			var User = function(loc, id, name, picUrl){
				this.loc = loc;
				this.id = id;
				this.name = name;
				this.pic = picUrl;
				this.mood = "Having fun with Technion foursquare";
			};



			App.initialize();
			
			$(document).ready( function (){
				initGmap();
				server =  new Server();

			    google.maps.event.addListenerOnce(map, 'tilesloaded', function(){
			        //this part runs when the mapobject shown for the first time
			        facebook.init();
					facebook.login();
					GeoLocation.get();
					setButtonsAction();
					if(debug_t === true){
						debug_tmap();
					}
			    });
			});
				
			// setTimeout(DEBUG_fb_login_event,5000);
			

			FB.Event.subscribe('auth.login', function(response) {
			// function DEBUG_fb_login_event(){
				// get user data
				facebook.api('me','id,name,picture', function(res){

						me = new User(position, parseInt(res.id), res.name, res.picture.data.url);
						$('#userData').html("Connected as " + me.name);
						

						map.addPerson(me);
						activeFriendsactiveFriendsactiveFriends
						
						
					});
				
				

				//get friends data;
				facebook.api('me/friends','id,name,picture',function(res){
					d("Got facebook friends");
					var friendsList = [];
					res.data.forEach(function(friend){
						friendsList.push(parseInt(friend.id));
					});
						
					//update friends list in servver
					server.updateFriends(me,friendsList,function(res){
						if(res.status == "OK"){							
							d("Friends inserted with msg: " + res.msg);
						}
					});
					
					//periodically get friends locations from server
					(function friendsLocation(){
						server.getFriends(me, function(response){
							activeFriends = [];
							response.data.forEach(function(f){
								var friend = new User(f.location,"", f.name, f.thumbnailURL, f.mood, f.lastUpdateTime);
								activeFriends.push(friend);
							});
							//add friends to map
							map.updateMarkers();
						});
						//repeat
						setTimeout(friendsLocation, intervalTime);
					})();
				});
				
			});



			function setButtonsAction(){

				$('#connectButton').click(function(){
					if (typeof me === 'undefined') {
 						facebook.login();
					}
					map.panTo(new google.maps.LatLng(me.loc.lat, me.loc.lng));
				});
				$('#moodButton').click(function(e){
					e.preventDefault();
					$("#moodPopup").popup('open');
				});
				$('#friendsButton').click(function(){
					server.updateUser(me, function(res){
						d("Got server response");
							d(res.msg);
						});
				});
				$('#updateMoodButton').click(function(){
					me.mood = $("#moodInput").val();
					$( "#moodPopup" ).popup( "close" );
					$("#moodInput").val("");
					server.updateUser(me,function(e){});
				});

				$('#configServer').click(function(e){
					e.preventDefault();
					$("#serverAddress").val(server.ip);
					$("#serverPort").val(server.port);
					$("#serverPopup").popup('open');
				});

				$('#updateServerAddress').click(function(){
					var ip = $("#serverAddress").val();
					var port = $("#serverPort").val();
					$( "#serverPopup" ).popup( "close" );
					server.setHost(ip,port);
				});
				$('#closeUserPopup').click(function(){
					$( "#userPopup" ).popup( "close" );
				});
				$('#closeServerPopup').click(function(){
					$( "#serverPopup" ).popup( "close" );
				});
				$('#backButton').click(function(){
					$.mobile.navigate( "#main" );
				});
			}


			User.prototype.isValid = function(){
				if(typeof this.id === 'undefined')
					return false;
				if(typeof this.name === 'undefined')
					return false;
				if(typeof this.pic === 'undefined')
					return false;
				if(typeof this.loc === 'undefined')
					return false;
				if(typeof this.loc.lat === 'undefined')
					return false;
				if(typeof this.loc.lng === 'undefined')
					return false;

				return true;
			}

			function debug_tmap(){
				var mordechai = new User({lat:32.778564, lng:35.020531}, 709124754,"Mordechai Sanders","https://fbcdn-profile-a.akamaihd.net/hprofile-ak-frc3/v/t1.0-1/c0.0.50.50/p50x50/942767_10151713398224755_1454006514_n.jpg?oh=7ae4f57447681444cf78b74e3c97e34f&oe=54B0DC7E&__gda__=1420701143_e124fd97bd904cb083cac350426b93b9");
				var gershon = new User({lat:32.776814, lng:35.020981}, 852254152,"Gershon Shertzer","https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xfa1/v/t1.0-1/c66.66.828.828/s50x50/531144_10151109118009153_1499380021_n.jpg?oh=4492f08f92134695ade342435d6ea4f8&oe=54B65BC4&__gda__=1421834796_ce1ea871e9afa27f56036738ba039237");

				server.updateUser(mordechai, function(res){
							d("Mordechai Inserted");
						});
				server.updateUser(gershon, function(res){
							d("Gerson Inserted");
						});
			}
