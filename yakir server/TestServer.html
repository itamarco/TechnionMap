<html>
    <head>
        <title>Test Node+Mongo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
        .string { color: green; }
        .number { color: darkorange; }
        .boolean { color: blue; }
        .null { color: magenta; }
        .key { color: red; }
        
        .inputDiv{display: inline; width:400px;}
    </style>
    </head>
    <body>
        <section>
            <div class ="inputDiv">
            <textarea rows="14" cols="40" id="userLogin">
{
    "fn" : "upsertUser",
    "data":{
        "userId": 1122,
		"mood" : "hmm hmmm",
        "picUrl": "www.NADA.fuckTHIS",
        "location" : 8,
        "friends": []
    }
}
            </textarea> 
            <button onclick="sendJson('userLogin')">user login</button>
            </div>
            <div class ="inputDiv">         
            <textarea rows="14" cols="40" id="getFriends">
{
    "fn":"getFriends",
    "data":{
        "userId": 1122
    }
}
            </textarea> 
            <button onclick="sendJson('getFriends')">get friends</button>
			</div>
			<div class ="inputDiv">         
            <textarea rows="14" cols="40" id="deleteUser">
{
    "fn":"deleteUser",
    "data":{
        "userId": "1122"
    }
}
            </textarea> 
			<button onclick="sendJson('deleteUser')">delete user</button>
            </div>
			
            <input type='hidden' value='{"fn":"deleteAll"}' id='deleteAll'>
            <button onclick="sendJson('deleteAll')">Delete all</button>
        </section>
        <section>
            <pre id="response"></pre>
        </section>
        
        
        
        
          <script src="./jquery-2.1.1.js"></script>
    <script>
        function getUserText(id){
            var j = $('#' + id).val();
            return JSON.parse(j);
        }

        function jsonCallback(data){
            document.getElementById('response').innerHTML = syntaxHighlight(data);
        }
        function sendJson(id){
			var json = getUserText(id);
            $.ajax({
           type: 'POST',
            url: "http://185.3.146.82:8181",
            data: {d: JSON.stringify(json)}, 
            crossDomain: true,
            contentType: 'application/json',
            dataType: 'jsonp',
            success: jsonCallback,
            error: function (jqXHR, exception) {
                if (jqXHR.status === 0) {
                    d('Not connect. Verify Network.');
                } else if (jqXHR.status == 404) {
                    d('Requested page not found. [404]');
                } else if (jqXHR.status == 500) {
                    d('Internal Server Error [500].');
                } else if (exception === 'parsererror') {
                    d('Requested JSON parse failed.');
                } else if (exception === 'timeout') {
                    d('Time out error.');
                } else if (exception === 'abort') {
                    d('Ajax request aborted.');
                } else {
                    d('Uncaught Error.\n' + jqXHR.responseText);
                }
            }
        });
        }
        
        function d(text){
            console.log(text);
        }
        
        
        function syntaxHighlight(json) {
            if (typeof json != 'string') {
                 json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
    </script>
    </body>
</html>
